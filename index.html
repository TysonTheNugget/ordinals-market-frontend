<!DOCTYPE html>
<html>
<head>
  <title>My Ordinals Market</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>My Ordinals Market</h1>
  <button id="connectWallet">Connect Wallet</button>
  <div id="manualConnect" style="display:none;">
    <input type="text" id="manualAddress" placeholder="Paste your address from Unisat">
    <button id="submitAddress">Submit Address</button>
  </div>
  <div id="listForm" style="display:none;">
    <h2>List an Ordinal</h2>
    <select id="ordinalId">
      <option value="">Select an Ordinal</option>
    </select>
    <input type="number" id="price" placeholder="Price in BTC">
    <button id="listButton">List Item</button>
  </div>
  <h2>Available Listings</h2>
  <div id="listing"></div>
  <script src="/script.js"></script>
</body>
</html>
